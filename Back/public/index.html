<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Armas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Armas</h1>
        <div id="product-form">
            <input type="text" id="product-name" placeholder="Nome do Produto" required>
            <input type="number" id="product-price" placeholder="Preço" required>
            <textarea id="product-description" placeholder="Descrição"></textarea>
            <button id="add-product">Adicionar Produto</button>
        </div>
        <ul id="product-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
